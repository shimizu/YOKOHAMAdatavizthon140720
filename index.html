//topojsonのパーサ
var parseTopo = function(json){
	return topojson.feature(json, json.objects.yokohama).features;
}

d3.csv("data/jinkou.csv", function(csv){
	d3.json("data/yokohama_kanso.geojson", function(json) {
		d3main(json, csv);
	});
});	

function d3main(json, csv){
	var svg = d3.select("svg")

	var geodata = json.features;
	
	var projection = d3.geo
		.mercator()
		.scale(100000)	
		.translate([320,300])
		.center([139.6380256, 35.4437078]);
	var path = d3.geo.path().projection(projection);

	de = projection;
	
	//地図表示
	var map =  svg.append("g")
		.selectAll("path")
		.data(geodata)
		.enter()
		.append("svg:path")
//		.addClass(function(d){ return d.properties.SIKUCHOSON; })
		.attr({
			"class": function(d){ return d.properties.SIKUCHOSON; },
			"d": function(d){ return path(d) },
			"fill": "#ccc",
			"stroke": "white"
		})
		.append("title")
		.text(function(d){ return d.properties.SIKUCHOSON });
		
	var csvExtent = d3.extent(csv, function(d){
		return +d['hiritsu'];
	});
	
	//カラースケール
	var colorScale = d3.scale.linear()	.domain(csvExtent).range(["yellow", "orange"])
		
	//地図色塗り	
	csv.map(function(d){
		d3.select("."+d['city']).attr({
			"fill":colorScale(d['hiritsu']),
			"fill-opacity": 0.7
		});
	});

				cy: function(d){ return projection(d.geometry.coordinates)[1] },
				r:2,
				fill:"blue",
